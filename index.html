<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./jqcrud.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./jqstyles.css" />
  </head>
  <body class="container">
    <h1>Recipies API Client</h1>
    <div class="form-group">
      <label for="title">title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="titlehelp" placeholder="title of receipie">
      <small id="titlehelp" class="form-text text-muted">enter title</small>
    </div>
    <div class="form-group">
      <label for="descriptionid">description</label>
      <input type="text"
        class="form-control" name="descriptionid" id="body" aria-describedby="descriptionhelp" placeholder="enter description">
      <small id="descriptionhelp" class="form-text text-muted">enter deescription</small>
    </div>
    <button id="addBtn" class="btn btn-info">Add Recipe</button>
    <div id="recipes">
      Loading ...
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      Launch
    </button>
     -->
    <!-- Modal -->
    <div class="modal fade" id="updatemodel" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">update record</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateid">         <br/>

            <input type="text" id="updatetitle">         <br/>
            <input type="text" id="updatebody"> <br/>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary " id="updatesave"> Update</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
